<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Weather Forecast</title>
  
    <link rel = 'stylesheet' href="assets/css/style.css">
</head>
<body>
<div class="header">
    <h1>Weather Dashboard</h1>
</div>
    <div class="wrapper">
<div class="col-1">
<div id="search-area">
    <h1 class="h1">Search for a City:</h1>
    <form id="city-search">
    <input name="City" type="text" placeholder="San Diego" id="city" class="city-input">
    <button type="submit" id="search-btn" class="btn">Search</button>
</form>
<hr>
<div id="search-history"></div>
</div>
</div>
<div class="right-container">
<div class="top-row" id ="five-day">

</div>
</div>
</div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
